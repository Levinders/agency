<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[Agency Name] — Custom Systems & Automation</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Framer Motion CDN -->
  <script src="https://cdn.jsdelivr.net/npm/framer-motion/dist/framer-motion.umd.js"></script>

</head>
<body class="bg-white text-slate-900">

  <div id="root"></div>

  <script type="text/babel">

    const { motion } = window['framer-motion'];

    // ---------------- CONFIG ----------------
    const CONFIG = {
      agencyName: "[Agency Name]",
      logo: "[LOGO]",
      email: "hello@example.com",
      tagline: "Custom ops, CRM & automation using Google Sheets + Apps Script",
      heroImage: "https://images.unsplash.com/photo-1508830524289-0adcbe822b40?q=80",
      cta: "Get a Free Consult",
    };

    // ---------------- COMPONENT ----------------
    function LandingPage() {
      return (
        <div className="min-h-screen font-sans">

          {/* NAV */}
          <nav className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div className="flex items-center gap-3">
              <div className="h-10 w-10 bg-indigo-600 text-white rounded-md flex items-center justify-center font-bold">
                {CONFIG.logo}
              </div>
              <div>
                <div className="font-semibold">{CONFIG.agencyName}</div>
                <div className="text-xs text-slate-500">{CONFIG.tagline}</div>
              </div>
            </div>

            <a href={`mailto:${CONFIG.email}`} className="text-sm px-4 py-2 rounded-md border">
              {CONFIG.email}
            </a>
          </nav>

          {/* HERO */}
          <header className="max-w-7xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-2 gap-10 items-center">

            <motion.div
              initial={{ opacity: 0, x: -20 }}
              animate={{ opacity: 1, x: 0 }}
              transition={{ duration: 0.6 }}
            >
              <h1 className="text-4xl font-bold leading-tight">
                We Build Custom Systems, CRMs & Automations on Google Workspace
              </h1>

              <p className="mt-4 text-slate-600 text-lg max-w-lg">
                Ship fast. Automate everything. Eliminate manual work.  
                We design scalable internal tools for operations-driven teams.
              </p>

              <button className="mt-6 px-6 py-3 bg-indigo-600 text-white rounded-md shadow">
                {CONFIG.cta}
              </button>
            </motion.div>

            <motion.div
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 1 }}
            >
              <img src={CONFIG.heroImage} className="rounded-xl shadow-lg w-full object-cover" />
            </motion.div>
          </header>

          {/* SERVICES */}
          <section className="bg-slate-50 py-16">
            <div className="max-w-7xl mx-auto px-6">
              <h2 className="text-2xl font-bold">What We Build</h2>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                {[
                  {
                    title: "Custom CRM Systems",
                    desc: "Tailored pipelines, lead routing, automations, reporting dashboards."
                  },
                  {
                    title: "Workflow Automation",
                    desc: "Replace repetitive tasks with Apps Script triggers and automations."
                  },
                  {
                    title: "Integrations",
                    desc: "Connect Sheets ↔ APIs, Slack, Gmail, BigQuery, databases."
                  },
                ].map((s, i) => (
                  <div key={i} className="bg-white p-6 rounded-xl shadow-sm border">
                    <h3 className="font-semibold">{s.title}</h3>
                    <p className="text-slate-600 mt-2 text-sm">{s.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* CTA */}
          <section className="py-16 bg-indigo-600 text-white text-center">
            <h2 className="text-3xl font-bold">Ready to Automate Your Ops?</h2>
            <p className="text-sm opacity-80 mt-2">Book a free 20-minute consultation.</p>

            <a
              href={`mailto:${CONFIG.email}`}
              className="mt-6 inline-block px-6 py-3 bg-white text-indigo-600 rounded-md font-semibold"
            >
              Contact Us
            </a>
          </section>

          {/* FOOTER */}
          <footer className="py-6 text-center text-sm text-slate-500 border-t">
            © {new Date().getFullYear()} {CONFIG.agencyName}. All rights reserved.
          </footer>
        </div>
      );
    }

    // ---------------- RENDER ----------------
    ReactDOM.createRoot(document.getElementById("root")).render(<LandingPage />);

  </script>
</body>
</html>
