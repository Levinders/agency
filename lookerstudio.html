<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Report Access — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1220;
    --panel:#0f1724;
    --accent:#6366f1;
    --glass: rgba(255,255,255,0.04);
    --muted: #9aa3b2;
    --success: #22c55e;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#e6eef6;background:
    radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.12), transparent 12%),
    radial-gradient(800px 400px at 90% 90%, rgba(6,182,212,0.06), transparent 12%),
    var(--bg);}
  .center{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  /* Login card */
  .card{
    width:420px;
    max-width:100%;
    border-radius:14px;
    padding:28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 12px 30px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.03);
  }
  h1{margin:0 0 8px 0;font-weight:600;font-size:20px}
  p.lead{margin:0 0 18px 0;color:var(--muted);font-size:13px}

  .field{margin-bottom:12px}
  label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
  input[type="text"],input[type="password"]{
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.04);
    background:var(--panel);
    color:#eaf0ff;
    font-size:14px;
  }
  .row{
    display:flex;gap:10px;align-items:center;justify-content:space-between;
  }
  .btn{
    display:inline-flex;align-items:center;gap:8px;
    background:linear-gradient(90deg,var(--accent),#4f46e5);
    color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;
    box-shadow:0 8px 20px rgba(79,70,229,0.18);
  }
  .hint{font-size:12px;color:var(--muted)}
  .status{font-size:13px;margin-top:10px;min-height:18px}
  .status.error{color:#ff7a7a}
  .status.ok{color:var(--success)}

  /* full report view */
  #report-wrap{
    display:none;
    height:100vh;
    width:100%;
    margin:0;
    background:#000;
    position:fixed;
    inset:0;
    z-index:999;
  }
  #report-header{
    height:56px;
    display:flex;align-items:center;justify-content:space-between;
    padding:0 14px;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4));
    color:#eef2ff;font-weight:600;font-size:14px;
    border-bottom:1px solid rgba(255,255,255,0.03);
  }
  #report-src {
    display:block;width:100%;height:calc(100% - 56px);border:0;
  }
  .logout{
    background:transparent;border:1px solid rgba(255,255,255,0.06);color:#eaf0ff;padding:8px 10px;border-radius:8px;cursor:pointer;
  }
  .small{font-size:12px;color:var(--muted)}

  /* responsive */
  @media (max-width:560px){
    .card{padding:18px}
    h1{font-size:18px}
  }
</style>
</head>
<body>
  <div class="center" id="login-wrap" aria-live="polite">
    <div class="card" role="region" aria-label="Login to view report">
      <h1>Sign in to view report</h1>
      <p class="lead">Enter credentials to load the embedded Looker Studio report inline — no redirect.</p>

      <form id="loginForm" autocomplete="off" onsubmit="return false;">
        <div class="field">
          <label for="user">Username</label>
          <input id="user" name="user" type="text" placeholder="username or email" autocomplete="off" />
        </div>

        <div class="field">
          <label for="pass">Password</label>
          <input id="pass" name="pass" type="password" placeholder="password" />
        </div>

        <div class="row" style="margin-top:8px">
          <div class="hint small">Demo: <strong>demo / password123</strong></div>
          <button id="submitBtn" class="btn" type="button">Unlock report</button>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <!-- REPORT (hidden until login) -->
  <div id="report-wrap" role="region" aria-label="Embedded report">
    <div id="report-header">
      <div>Looker Studio — Analytics Report</div>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="backBtn" class="logout" title="Log out">Log out</button>
      </div>
    </div>

    <!-- exact URL you provided is used here -->
    <iframe id="report-src" src="" title="Looker Studio report" sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups" ></iframe>
  </div>

<script>
(function(){
  const DEMO_USER = "demo";
  const DEMO_PASS = "password123";
  const REPORT_URL = "https://lookerstudio.google.com/reporting/ab793c5c-a730-484d-a590-6e5ac7e2b84c/page/0OhrE";

  const loginWrap = document.getElementById('login-wrap');
  const reportWrap = document.getElementById('report-wrap');
  const userEl = document.getElementById('user');
  const passEl = document.getElementById('pass');
  const submitBtn = document.getElementById('submitBtn');
  const statusEl = document.getElementById('status');
  const iframe = document.getElementById('report-src');
  const backBtn = document.getElementById('backBtn');

  // If sessionStorage has loggedIn flag, show report immediately.
  if (sessionStorage.getItem('loggedIn') === '1') {
    showReport();
  }

  submitBtn.addEventListener('click', function(){
    statusEl.textContent = '';
    statusEl.className = 'status';
    const u = (userEl.value||'').trim();
    const p = passEl.value||'';
    if (!u || !p) {
      statusEl.textContent = 'Enter both username and password.';
      statusEl.classList.add('error');
      return;
    }

    // Demo front-end check (replace with server-side auth for real use)
    if (u === DEMO_USER && p === DEMO_PASS) {
      statusEl.textContent = 'Authenticated — loading report...';
      statusEl.classList.add('ok');

      // mark session and show report
      try { sessionStorage.setItem('loggedIn','1'); } catch(e){/*ignore*/}
      // small delay for UX
      setTimeout(showReport, 300);
    } else {
      statusEl.textContent = 'Invalid credentials.';
      statusEl.classList.add('error');
    }
  });

  backBtn.addEventListener('click', function(){
    // log out and go back to login
    try { sessionStorage.removeItem('loggedIn'); } catch(e){}
    iframe.src = '';
    reportWrap.style.display = 'none';
    loginWrap.style.display = 'flex';
    // clear fields
    passEl.value = '';
    // focus username for quick re-login
    userEl.focus();
  });

  function showReport(){
    // hide login card and show report full-screen
    loginWrap.style.display = 'none';
    reportWrap.style.display = 'block';
    // set iframe src to exact URL
    iframe.src = REPORT_URL;

    // if the browser blocks embedding, show a friendly message inside the iframe fallback area.
    // We also set a timeout that will show a message in the parent if iframe can't load content (best-effort).
    // NOTE: some providers set X-Frame-Options which prevents embedding — not controllable from client side.
    setTimeout(function(){
      // if iframe still appears blank (heuristic: iframe contentWindow might be inaccessible due to cross-origin),
      // we can display a temporary notice below header. We'll add a small notice if iframe did not navigate.
      try {
        // This access will throw if cross-origin but that's OK — many embedded pages are cross-origin.
        // We don't rely on it; this is only a best-effort UX improvement.
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        // if accessible and document is empty, assume blocked
        if (doc && doc.body && doc.body.innerHTML.trim().length === 0) {
          showEmbedBlockedNotice();
        }
      } catch (err) {
        // cross-origin — can't inspect, assume embedding succeeded unless visually blank.
        // Nothing to do.
      }
    }, 1800);
  }

  function showEmbedBlockedNotice(){
    const notice = document.createElement('div');
    notice.style.padding = '12px';
    notice.style.background = 'linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01))';
    notice.style.color = '#ffdede';
    notice.style.fontSize = '13px';
    notice.style.textAlign = 'center';
    notice.textContent = 'If the report does not appear, your browser or the report settings may block embedding. To view the report, open it directly in Google Looker Studio.';
    const header = document.getElementById('report-header');
    if (header && !document.getElementById('embed-blocked-notice')) {
      notice.id = 'embed-blocked-notice';
      header.insertAdjacentElement('afterend', notice);
    }
  }

})();
</script>
</body>
</html>
